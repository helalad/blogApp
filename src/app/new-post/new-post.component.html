<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup] ="formpost" (ngSubmit)="savePost();"  >
        <div class="form-group " >
      <label for="title" > Title : </label>
      <input type="text" class="form-control" formControlName="title" id="title" >
      </div>
      <div class="form-group">
      <label for="content"> Content : </label>
      
        <textarea rows="5" cols="10" class="form-control"  formControlName="content" id="content">
          </textarea>
        </div>
        
          <input type="submit"  value="Add Post" class="btn btn-success" >
         
          </form>
</div>
